<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <h1>My Portfolio</h1>
    </nav>

    <!-- Landing Section -->
    <section class="landing">
        <div class="content">
            <h1>Your Name</h1>
            <p>A passionate developer with a love for creativity & technology.</p>
        </div>
        <div class="profile-image">
            <div class="overlay"></div>
            <img src="Templates/Me.png" alt="My Photo">
        </div>
    </section>


    <section class="terminal">
        <div class="terminal-header">
            <div class="dots">
                <span class="red"></span>
                <span class="yellow"></span>
                <span class="green"></span>
            </div>
            <p>Mohsin@portfolio: ~</p>
        </div>
        <div class="terminal-body">
            <p class="line"><span class="prompt">$</span> <span id="typed-text"></span><span class="cursor">|</span></p>
        </div>
    </section>
    <script src="scripts.js"></script>
    
</body>
</html>
